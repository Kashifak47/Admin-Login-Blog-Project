	    <script>
	        function showSection(sectionId) {
	            // Hide all sections
	            document.querySelectorAll('.admin-section').forEach(section => {
	                section.classList.add('hidden');
	            });
	
	            // Show the selected section
	            document.getElementById(sectionId).classList.remove('hidden');
	        }
	    </script>

	            <div class="overflow-x-auto bg-white shadow-md rounded-lg">
	                <table class="w-full border-collapse border border-gray-200">
	                    <thead>

	                            <th class="border border-gray-300 px-6 py-3">Mobile</th>
	                            <th class="border border-gray-300 px-6 py-3">Message</th>
	                            <th class="border border-gray-300 px-6 py-3">Actions</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr th:each="contact : ${contacts}" class="hover:bg-blue-100 transition duration-300">

			            ‚ûï Add Gallery Item
			        </button>
			    </form>
	
			    <!-- Display Gallery Items -->
			    <div class="overflow-x-auto mt-6">
			        <table class="w-full border border-gray-200 bg-white shadow-lg rounded-lg">
			            <thead class="bg-blue-600 text-white text-lg">
			                <tr>
			                    <th class="p-3 text-left w-1/4">Title</th>
			                    <th class="p-3 text-left w-1/4">Description</th>
			                    <th class="p-3 text-center w-1/4">Image</th>
			                    <th class="p-3 text-center w-1/4">Actions</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr th:each="item : ${galleryItems}" class="border-b hover:bg-gray-100">
			                    <td class="p-3 text-gray-800" th:text="${item.title}"></td>
			                    <td class="p-3 text-gray-800" th:text="${item.description}"></td>
			                    <td class="p-3 text-center">
			                        <img th:src="@{${item.imageUrl}}" alt="Gallery Image" class="w-20 h-20 ml-[100px] object-cover rounded-md shadow-sm border border-gray-300">
			                    </td>
			                    <td class="p-3 text-center">
			                        <!-- Edit Button -->
			                        <button type="button" onclick="fillFormForEdit(this)" 
			                            th:data-id="${item.id}" 
			                            th:data-title="${item.title}" 
			                            th:data-description="${item.description}" 
			                            th:data-image="${item.imageUrl}"
			                            class="bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600 mr-2">
			                            üìù Edit
			                        </button>
	
			                        <!-- Delete Button -->
			                        <form th:action="@{/admin/gallery/delete/{id}(id=${item.id})}" method="post" onsubmit="return confirmDelete();" class="inline-block">
			                            <button type="submit" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">üóë Delete</button>
			                        </form>
			                    </td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
	
			    <!-- JavaScript for Edit Functionality -->
			    <script>
			        function fillFormForEdit(button) {
			            // Get data attributes from the clicked button
			            let id = button.getAttribute("data-id");
			            let title = button.getAttribute("data-title");
			            let description = button.getAttribute("data-description");
			            let imageUrl = button.getAttribute("data-image"); // Get the image URL
	
			            // Set form values
			            document.getElementById("galleryId").value = id;
			            document.getElementById("galleryTitle").value = title;
			            document.getElementById("galleryDescription").value = description;
	
			            // Show existing image
			            let imagePreviewContainer = document.getElementById("imagePreviewContainer");
			            let currentImage = document.getElementById("currentGalleryImage");
			            currentImage.src = imageUrl;
			            imagePreviewContainer.classList.remove("hidden"); // Show the image container
	
			            // Change form action to update endpoint
			            document.getElementById("galleryForm").action = "/admin/gallery/update/" + id;
	
			            // Change button text to Update
			            document.getElementById("gallerySubmitBtn").innerText = "‚úî Update Gallery Item";
			            document.getElementById("gallerySubmitBtn").classList.remove("bg-blue-600");
			            document.getElementById("gallerySubmitBtn").classList.add("bg-green-600");
			        }
	
			        function confirmDelete() {
			            return confirm("Are you sure you want to delete this gallery item?");
			        }
					
			    </script>

				   <script>
				   function fillHomeForm(button) {
				               let title = button.getAttribute("data-title");
				               let description = button.getAttribute("data-description");
				               let imageUrl = button.getAttribute("data-image");

				               document.getElementById("homeTitle").value = title;
				               document.getElementById("homeDescription").value = description;

				               let imagePreviewContainer = document.getElementById("homeImagePreviewContainer");
				               let currentImage = document.getElementById("currentHomeImage");
				               currentImage.src = imageUrl;
				               imagePreviewContainer.classList.remove("hidden");

				               document.getElementById("homeForm").action = "/admin/home/update";
				               document.getElementById("homeSubmitBtn").innerText = "‚úî Update Home Content";
				               document.getElementById("homeSubmitBtn").classList.replace("bg-blue-600", "bg-green-600");
				           }
				       </script>

					   <script>
					       function fillBlogFormForEdit(button) {
					           document.getElementById('blogId').value = button.getAttribute('data-id');
