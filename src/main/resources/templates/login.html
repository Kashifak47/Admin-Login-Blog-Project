<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
	<th:block th:insert="~{fragments/navbar :: nav}"></th:block>


	<div class="flex items-center justify-center mt-12">
	        <div class="bg-white shadow-lg rounded-lg p-8 w-96 border border-gray-300">
	            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
				
				<div id="errorMessage" th:if="${error}" class="mb-4 text-red-600 text-center font-semibold bg-red-100 p-3 rounded-md">
				               <span th:text="${error}"></span>
				           </div>

	            <form action="/login" method="post">
	          
	                <div class="mb-4">
	                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
	                    <input type="text" id="username" name="username" placeholder="Enter your username"
	                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
	                </div>

	                <div class="mb-4">
	                    <label for="password" class="block text-gray-700 font-semibold mb-2" >Password</label>
	                    <input type="password" id="password" name="password" placeholder="Enter your password"
	                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
	                </div>

	                <button type="submit"
	                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition shadow-lg">
	                    Login
	                </button>
	            </form>
	        </div>
	    </div>
		
		<script>
		        setTimeout(function() {
		            let errorDiv = document.getElementById("errorMessage");
		            if (errorDiv) {
		                errorDiv.style.transition = "opacity 0.5s";
		                errorDiv.style.opacity = "0";
		                setTimeout(() => errorDiv.remove(), 500);
		            }
		        }, 2000); // Hide after 3 seconds
		    </script>
	</body>
</html>
