 <!-- fragments/navbar.html -->
<div th:fragment="nav">
  <nav class="bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 relative">

        <!-- Left: Logo -->
        <div class="flex-shrink-0">
          <a th:href="@{/}" class="text-white text-2xl font-bold">Blog Website</a>
        </div>

        <!-- Hamburger Icon (Mobile Only) -->
        <div class="md:hidden">
          <button id="menu-btn" type="button"
                  class="text-white text-3xl focus:outline-none">
            &#9776; <!-- initially hamburger -->
          </button>
        </div>

        <!-- Menu Items -->
        <div id="menu"
             class="hidden md:flex md:items-center md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-gradient-to-r from-blue-500 to-purple-600 md:bg-transparent flex-col md:flex-row z-10">

          <a th:href="@{/}" class="nav-link">Home</a>
          <a th:href="@{/about}" class="nav-link">About</a>
          <a th:href="@{/contact-us}" class="nav-link">Contact</a>
          <a th:href="@{/gallery}" class="nav-link">Gallery</a>
          <a th:href="@{/blog}" class="nav-link">Blog</a>
          <a th:href="@{/login}"
             class="bg-red-500 text-white px-6 py-2 rounded-full font-semibold transition duration-300 ease-in-out transform hover:bg-red-600 hover:scale-110 hover:shadow-lg mt-2 md:mt-0">
            Login
          </a>
        </div>

      </div>
    </div>
  </nav>

  <!-- ✅ Toggle Script with Icon Change -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener("DOMContentLoaded", function() {
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu');
      let isOpen = false;

      menuBtn.addEventListener('click', function() {
        menu.classList.toggle('hidden');
        menu.classList.toggle('flex');

        // Toggle icon
        if (isOpen) {
          menuBtn.innerHTML = '&#9776;'; // hamburger
          isOpen = false;
        } else {
          menuBtn.innerHTML = '&times;'; // X
          isOpen = true;
        }
      });
    });
    /*]]>*/
  </script>

  <!-- ✅ Custom Styles -->
  <style>
    .nav-link {
      position: relative;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #facc15;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #facc15;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .nav-link:hover::after {
      transform: scaleX(1);
    }
  </style>
</div>
